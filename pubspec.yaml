name: nolycompta
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter
  

  cupertino_icons: ^1.0.2
  flutter_neumorphic: ^3.2.0
  step_progress_indicator: ^1.0.2
  email_validator: ^2.1.17
  flutter_verification_code: ^1.1.6
  flutter_native_splash: ^2.2.10+1
  shared_preferences: ^2.0.15
  http: ^0.13.5
  fluttertoast: ^8.0.9
  another_flushbar: ^1.12.29
  flutter_i18n: ^0.32.4
  intl: ^0.17.0
  percent_indicator: ^4.2.2
  switcher: ^1.0.0
  flutter_switch: ^0.3.2
  #animated_splash_screen: ^1.3.0
  
 

dev_dependencies:
  flutter_test:
    sdk: flutter
  

flutter_native_splash:
  color: "#FFFFFF"
  image: assets\images\logos\noly_only.png
  fullscreen: true

  flutter_lints: ^2.0.0


flutter:
  generate: true
  

  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/shapes/
    - assets/images/icons/
    - assets/images/logos/
    #- assets\flutter_i18n\en-US.json
    #- assets\flutter_i18n\pt-BR.json

  fonts:
    - family: DemiBold
      fonts:
      - asset: assets/fonts/DemiBold.ttf

    - family: Medium
      fonts:
      - asset: assets/fonts/Medium.ttf

    - family: Regular
      fonts:
      - asset: assets/fonts/Regular.ttf
  