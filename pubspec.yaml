name: nolycompta
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  flutter_neumorphic: ^3.2.0
 

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: DemiBold
      fonts:
      - asset: assets/fonts/DemiBold.ttf

    - family: Medium
      fonts:
      - asset: assets/fonts/Medium.ttf

    - family: Regular
      fonts:
      - asset: assets/fonts/Regular.ttf
